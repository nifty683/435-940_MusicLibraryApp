<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="themes/niftyPLUS.min.css" />
  	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body>

<!--Add Page-->
<div data-role="page">

	<div data-role="header"><h1>Add to Library</h1></div>

	<div data-role="navbar">
		<ul>
			<li><a href="index.html" data-icon="home" data-ajax="false" class="ui-btn-active">HOME</a></li>
			<li><a href="library.html" data-ajax="false">LIBRARY</a></li>
			<li><a href="stem.html" data-prefetch="true" data-transition="pop" data-ajax="false">STEM PLAYER</a></li>
			<li><a href="genre.html" data-prefetch="true" data-transition="pop" data-ajax="false">GENRES</a></li>
			<li><a href="about.html" data-prefetch="true" data-transition="pop" data-ajax="false">ABOUT</a></li>
			<li><a href="contact.html" data-prefetch="true" data-transition="pop" data-ajax="false">CONTACT</a></li>
		</ul>
	</div>
	<div role="main" class="ui-content">
	<form>
		<div class="ui-field-contain">
			<input id="song" type="text" placeholder="Song Name"/>
		</div>
		<div class="ui-field-contain">
			<input id="artist" type="text" placeholder="Artist"/>
		</div>
		<div class="ui-field-contain">
			<input id="album" type="text" placeholder="Album"/>
		</div>
		<label for="genre">Genre:</label>
		<select name="genre" id="genre">
			<option value="blues">Blues</option>
			<option value="classical">Classical</option>
			<option value="country">Country</option>
			<option value="electronic">Electronic</option>
			<option value="folk">Folk</option>
			<option value="hiphop">Hip-hop</option>
			<option value="jazz">Jazz</option>
			<option value="newage">New Age</option>
			<option value="reggae">Reggae</option>
			<option value="rock">Rock</option>
		</select>
		<input data-icon="edit" id="btnAddItem" type="button" value="Add Item"/>
	</form>

	</div>

	<div data-role="footer">
	<h4>niftyPLUS Music Application</h4>
	</div>
	
</div>

</body>
</html>
