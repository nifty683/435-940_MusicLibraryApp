<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="themes/niftyPLUS.min.css" />
  	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body>

<!--Contact Page-->
<div data-role="page" id="contactPage">

	<div data-role="header"><h1>Contact Us</h1></div>

	<div data-role="navbar">
		<ul>
			<li><a href="index.html" data-icon="home" data-ajax="false" class="ui-btn-active">HOME</a></li>
			<li><a href="library.html" data-ajax="false">LIBRARY</a></li>
			<li><a href="stem.html" data-prefetch="true" data-transition="pop" data-ajax="false">STEM PLAYER</a></li>
			<li><a href="genre.html" data-prefetch="true" data-transition="pop" data-ajax="false">GENRES</a></li>
			<li><a href="about.html" data-prefetch="true" data-transition="pop" data-ajax="false">ABOUT</a></li>
			<li><a href="contact.html" data-prefetch="true" data-transition="pop" data-ajax="false">CONTACT</a></li>
		</ul>
	</div>

    <!--Form-->
	<div role="main" class="ui-content">
		<form action="echo.html" method="post">
			<div class="ui-field-contain">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" value="" />
			</div>
			<div class="ui-field-contain">
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" value="" />
			</div>
			<div class="ui-field-contain">
				<label for="message">Message:</label>
				<textarea name="message" id="message"></textarea>
			</div>
			<div class="ui-field-contain">
				<input type="submit" name="submit" value="Send" />
			</div>
		</form>
	</div>
	<a href="#contactPopup" data-role="button" data-rel="popup">Help?</a>
	<div data-role="popup" id="contactPopup">
		<p>
			Just fill out the form and press send!
		</p>
	</div>

	<div data-role="footer">
	<h4>niftyPLUS Music Application</h4>
	</div>
	
</div>

</body>
</html>
